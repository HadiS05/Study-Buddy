<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/homepage.css" />
  </head>

  <body>
    <body>
      <nav
        class="navbar sticky-top navbar-expand-lg"
        aria-label="Study Buddy Navigation Bar"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="./home.html"> Study Buddy </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample09"
            aria-controls="navbarsExample09"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Blog</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Find Out More</a
                >
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="#">Mission Statement</a>
                  </li>
                  <li><a class="dropdown-item" href="#">Want to Help?</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Contact Us</a>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="text-end">
              <a href="./login.html"
                ><button type="button" class="btn btn-warning me-2">
                  Login
                </button></a
              >
              <a href="./signup.html"
                ><button type="button" class="btn btn-warning me-2">
                  Sign-up
                </button></a
              >
            </div>
          </div>
        </div>
      </nav>

      <main class="form-signin m-auto" style="width: 300px">
        <form class="mt-5">
          <img
            class="mb-4"
            src="./assets/logo.png"
            alt=""
            width="72"
            height="57"
          />
          <h1 class="h1 mb-3 fw-bold">Sign Up</h1>
          <div class="form-floating mb-1">
            <input
              type="name"
              class="form-control"
              id="floatingInput"
              placeholder="name"
            />
            <label for="floatingInput">Name</label>
          </div>

          <div class="form-floating mb-1">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-1">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Confirm Password"
            />
            <label for="floatingPassword">Confirm Password</label>
          </div>

          <div class="mb-2 mt-2">
            <a href="./login.html">Already have an account? Log in.</a>
          </div>

          <button class="btn btn-primary w-100 py-2" type="submit">
            Sign up
          </button>
        </form>
      </main>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"
      ></script>
    </body>
  </body>
</html>
